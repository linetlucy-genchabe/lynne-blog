{% extends 'base.html'%} {% block content %}

<header class="heading">

    <div class="container" style="background-image: url('https://image.freepik.com/free-photo/old-black-background-grunge-texture-dark-wallpaper-blackboard-chalkboard-room-wall_1258-28313.jpg'); margin-top: 7%;padding-top: 10%;padding-bottom: 10%; margin-bottom: 3%;">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="site-heading" style="color: white;">
                    <span class="subheading"><i class="fas fa-quote-left"></i> <em>{{quote.quote}}</em> <i class="fas fa-quote-right"></i></span>
                    <h2>{{quote.author}}</h2>
                </div>
            </div>
        </div>
    </div>
</header>
<div class="container" style="margin-bottom: 1%;">
    <div class="blogs" style="margin-top: 1%;margin-left: 35%;">
        <div id="buttons d-block mx-auto">
            <a class="btn btn-outline-secondary " href="/post/new" style="font-size:40px;font-family: 'segoe UI';color: black;">New Blog</a>
            <!-- <a class="btn btn-outline-secondary" href="/post/" style="font-size:40px;font-family: 'segoe UI';color: black;">View Blogs</a> -->
        </div>
    </div>
</div>
<div class="container" style="background-image: url('https://image.freepik.com/free-photo/old-black-background-grunge-texture-dark-wallpaper-blackboard-chalkboard-room-wall_1258-28313.jpg'); margin-top: 2%;padding-top: 3%;padding-bottom: 3%; margin-bottom: 3%;">
    <h1 style="color: white; margin-bottom: 1%;"> <b>  BLOGS</b> </h1>
    <div class=" col-md-6 " style="display: flex;">

        <div class="tab-content mt-3 ">
            <div class="tab-pane fade show active " id="relevant " role="tabpanel " aria-labelledby="relevant-tab ">
                {% for post in posts %}
                <div class="card m-3 shadow p-2 ">
                    <div class="card-body ">
                        <div class="d-flex flex-row user-info ">
                            <i class="fa-solid fa-user-large fs-5 "></i>
                            <div class="d-flex flex-column justify-content-start ml-2 ">
                                <span class="d-block fw-bold ">{{ post.author}}</span>
                                <span class="date text-black-50 " style="font-size: 15px; "><i class="fas fa-calendar-alt "></i>
                  {{post.date_posted.strftime('%d/%m/%Y, %I:%M %p') }}</span>
                            </div>
                        </div>

                        <h5 class="card-title "><b>{{ post.post_title }}</b></h5>
                        </a>
                        <p class="card-text text-muted " style="color: white; ">{{ post.content[:250]|safe + " ..... " }}</p>
                        <a class="float-left " style="margin-right: 5px; " href="/post/{{post.id}}/update ">
                            <button class="btn btn-outline-warning btn-sm "><i class="far fa-edit "></i> Edit</button>
                        </a>
                        <a href="/post/{{post.id}}/delete">
                            <button class="btn btn-outline-danger btn-sm " data-toggle="modal " data-target=" "><i
                  class="far fa-trash-alt "></i> Delete</button>
                        </a>

                        <button class="btn btn-outline-primary btn-sm "><i class="far fa-comment-alt "></i><a href="/post/{{post.id}} " style="text-decoration: none; ">Comment</a> </button>
                        </a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>


{% endblock %}
